<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/entrar.css">
    <script src="js/funcoes.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <header class="topo">
        <div class="logo-e-titulo">
            <section class="logo-img">
                <img src="img/logo.png" alt="logo-livro">
            </section>
            <section>
                <h3 class="logo-texto">Bookstore Online</h3>
            </section>  
        </div>
        <section>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cadastrar.html">Cadastrar-se</a></li>
                    <li><a href="entrar.html">Entrar</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="formulario">
            <section class="titulo">
                <h1>Entrar</h1>
            </section>
            <form action="" method="post">
                    <label for="" class="primeiro">Usuário</label>
                    <input type="text" placeholder="Digite seu usuário" name="usuario" class="user">

                    <label for="">Senha:</label>
                    <input type="password" placeholder="Digite sua senha" class="place">
                    
                   
                    <p class="redefinir"><a href="">Esqueceu sua senha?</a></p>

                    <section class="button">
                        <p>Valor: R$ 113,95</p>
                        <button onclick="Entrar()" returne="false">entrar</button>
                    </section>
                </form>
        </section>
    </main>
    
</body>
</html>
